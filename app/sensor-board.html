<div ng-controller="sensorBoardCtrl" ng-init="newObjectSensorBoardTest=[]">
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Description</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="fields in newObjectSensorBoard">
				<td>{{ fields.id }}</td>
				<td>{{ fields.title }}</td>
				<td>{{ fields.desc }}</td>
				<td class="td-btn">
					<button ng-click="showEditModalDialog(fields)" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
					<button ng-click="showDeleteModalDialog(fields)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- Modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sensorBoardModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>

	<div class="modal fade" id="sensorBoardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="exampleModalLabel">Add fields</h4>
				</div>
				<div class="modal-body">
					<form>
						<!-- <div class="form-group">
							<label for="sensor-board-id" class="control-label">ID:</label>
							<input type="number" class="form-control" id="sensor-board-id" ng-model="tempObjectSensorBoard.id">
						</div> -->
						<div class="form-group">
							<label for="sensor-board-title" class="control-label">Title:</label>
							<input type="text" class="form-control" id="sensor-board-title" ng-model="tempObjectSensorBoard.title">
						</div>
						<div class="form-group">
							<label for="sensor-board-desc" class="control-label">Description:</label>
							<textarea class="form-control" id="sensor-board-desc" ng-model="tempObjectSensorBoard.desc"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="addNewObject()">Ok</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Edit modal -->
	<div class="modal fade" id="myUniversalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4>{{ header }}</h4>
				</div>
				<div class="modal-body">
					<edit-title></edit-title>
					<edit-desc></edit-desc>
				</div>
				<div class="modal-footer">
					<button ng-click="editModalDialog()" type="button" class="btn btn-warning" data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Ok</button>
				</div>
			</div>
		</div>
	</div>
	<!-- End Edit modal -->
	<button class="btn btn-storage btn-info" ng-click="restoreLocalStorage()">Clear local storage</button>
</div>
